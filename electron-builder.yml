appId: com.download.manager
productName: Download Manager
copyright: Copyright Â© 2026
directories:
  buildResources: resources
  output: dist
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/favicon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: resources/favicon.ico
  uninstallerIcon: resources/favicon.ico
  installerHeaderIcon: resources/favicon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Download Manager
  include: resources/installer.nsh
files:
  - out/**/*
  - '!node_modules/**/*'
  - node_modules/better-sqlite3/**/*
extraResources:
  - from: native-host/dist/
    to: native-host/
    filter:
      - '**/*'
  - from: extension/
    to: extension/
    filter:
      - '**/*'
      - '!node_modules/**'
