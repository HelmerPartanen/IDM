appId: com.download.manager
productName: Download Manager
copyright: Copyright Â© 2026
directories:
  buildResources: resources
  output: dist
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/favicon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: resources/favicon.ico
  uninstallerIcon: resources/favicon.ico
  installerHeaderIcon: resources/favicon.ico
  installerHeader: resources/installerHeader.png
  installerSidebar: resources/installerSidebar.png
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Download Manager
  include: resources/installer.nsh
files:
  - out/**/*
  - package.json
  - "!**/node_modules/**/*"
  - node_modules/better-sqlite3/**
  - node_modules/bindings/**
  - node_modules/file-uri-to-path/**
asarUnpack:
  - node_modules/better-sqlite3/**/*.node
extraResources:
  - from: native-host/
    to: native-host
    filter:
      - idm-native-host.exe
      - com.idm.clone.json
  - from: extension/
    to: extension
    filter:
      - '**/*'
      - '!node_modules/**'
  - from: resources/favicon.ico
    to: favicon.ico
