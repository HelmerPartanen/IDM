appId: com.download.manager
productName: Download Manager
copyright: Copyright Â© 2026
directories:
  buildResources: resources
  output: dist
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/favicon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: resources/favicon.ico
  uninstallerIcon: resources/favicon.ico
  installerHeaderIcon: resources/favicon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Download Manager
  include: resources/installer.nsh
files:
  - out/**/*
  - node_modules/**/*
  - '!node_modules/.bin'
  - '!node_modules/@types/**'
  - '!node_modules/typescript/**'
  - '!node_modules/electron/**'
  - '!node_modules/electron-builder/**'
  - '!node_modules/*/test{,s}/**'
  - '!node_modules/*/docs/**'
extraResources:
  - from: native-host/
    to: native-host
    filter:
      - '**/*'
  - from: extension/
    to: extension
    filter:
    - '!node_modules/electron/**'
    - '!node_modules/electron-builder/**'
  - from: resources/favicon.ico
    to: favicon.ico
