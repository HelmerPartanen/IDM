<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDM Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1b2e;
      color: #e2e8f0;
      width: 360px;
      min-height: 200px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #2a2c4a;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 span {
      color: #3b82f6;
    }

    /* Toggle switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-label {
      font-size: 12px;
      color: #94a3b8;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      background: #2a2c4a;
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #3b82f6;
    }

    .toggle .knob {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active .knob {
      transform: translateX(18px);
    }

    /* Status */
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #151627;
      font-size: 12px;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .status-dot.disconnected {
      background: #ef4444;
    }

    /* Settings section */
    .section {
      padding: 12px 16px;
      border-bottom: 1px solid #2a2c4a;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0;
    }

    .setting-label {
      font-size: 13px;
      color: #94a3b8;
    }

    .setting-value {
      font-size: 13px;
      color: #e2e8f0;
      background: #1e2040;
      border: 1px solid #2a2c4a;
      border-radius: 6px;
      padding: 4px 10px;
      text-align: right;
      width: 100px;
    }

    .setting-value:focus {
      border-color: #3b82f6;
      outline: none;
    }

    /* Recent downloads */
    .download-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .download-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-bottom: 1px solid #2a2c4a20;
      font-size: 12px;
    }

    .download-item:hover {
      background: #1e204080;
    }

    .download-icon {
      font-size: 16px;
      flex-shrink: 0;
    }

    .download-info {
      flex: 1;
      min-width: 0;
    }

    .download-filename {
      color: #e2e8f0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
    }

    .download-url {
      color: #64748b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 11px;
      margin-top: 2px;
    }

    .download-time {
      color: #64748b;
      font-size: 11px;
      flex-shrink: 0;
    }

    .download-status {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .download-status.sent {
      color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .download-status.failed {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 24px 16px;
      color: #64748b;
      font-size: 13px;
    }

    .test-btn {
      display: block;
      width: calc(100% - 32px);
      margin: 12px 16px;
      padding: 8px;
      background: #1e2040;
      border: 1px solid #2a2c4a;
      border-radius: 8px;
      color: #94a3b8;
      font-size: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .test-btn:hover {
      background: #2a2c4a;
      color: #e2e8f0;
      border-color: #3b82f6;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a2c4a;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>âš¡ <span>IDM Clone</span></h1>
    <div class="toggle-container">
      <span class="toggle-label" id="toggle-label">Active</span>
      <div class="toggle active" id="toggle" role="switch" tabindex="0">
        <div class="knob"></div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div>
      <span class="status-dot disconnected" id="status-dot"></span>
      <span id="status-text">Checking connection...</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Settings</div>
    <div class="setting-row">
      <span class="setting-label">Min file size (MB)</span>
      <input type="number" class="setting-value" id="min-size" min="0" step="1" value="1">
    </div>
    <div class="setting-row">
      <span class="setting-label">Intercept all files</span>
      <div class="toggle" id="intercept-all-toggle" role="switch" tabindex="0">
        <div class="knob"></div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Recent Captures</div>
    <div class="download-list" id="download-list">
      <div class="empty-state">No downloads captured yet</div>
    </div>
  </div>

  <button class="test-btn" id="test-btn">Test Connection to IDM Clone</button>

  <script src="popup.js"></script>
</body>
</html>
